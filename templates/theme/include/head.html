{% load static %} {% load i18n %}
<meta charset="utf-8" />
<title>Apex - Home Repair Website Template</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta content="" name="keywords" />
<meta content="" name="description" />

<!-- Favicon -->
<link href="{% static 'theme/img/favicon.ico' %}" rel="icon" />

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500&family=Poppins:wght@600;700&display=swap"
  rel="stylesheet" />

<!-- Icon Font Stylesheet -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
  rel="stylesheet" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
  rel="stylesheet" />

<!-- Libraries Stylesheet -->
<link
  href="{% static 'theme/lib/animate/animate.min.css' %}"
  rel="stylesheet" />
<link
  href="{% static 'theme/lib/owlcarousel/assets/owl.carousel.min.css' %}"
  rel="stylesheet" />

<!-- Customized Bootstrap Stylesheet -->
{% if LANGUAGE_CODE == 'ar' %}
<link href="{% static 'theme/css/bootstrap.rtl.min.css' %}" rel="stylesheet" />
<link href="{% static 'theme/css/style_rtl.css' %}" rel="stylesheet" />
{% else %}
<link href="{% static 'theme/css/bootstrap.min.css' %}" rel="stylesheet" />
<link href="{% static 'theme/css/style.css' %}" rel="stylesheet" />
{% endif %}
